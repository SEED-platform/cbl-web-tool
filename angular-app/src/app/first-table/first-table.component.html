<div class="row">
  <div class="col-12">
    <ag-grid-angular
      (gridReady)="onGridReady($event)"
      [columnDefs]="colDefs"
      [defaultColDef]="defaultColDef"
      [rowData]="userList"
      class="ag-theme-quartz"
      style="height: 450px; width: 100%"
    />
  </div>
</div>

<button (click)="checkData()">Check Data</button>

<button (click)="uploadJsonToServer()" *ngIf="dataValid">Run CBL WORKFLOW</button>
